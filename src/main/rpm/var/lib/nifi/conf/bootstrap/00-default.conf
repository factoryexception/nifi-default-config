#
# Bootstrap Properties
#
java=java
run.as=nifi
lib.dir=./lib
conf.dir=./conf
graceful.shutdown.seconds=20

#
# Java Default Arguments
#
java.arg.1=-Dorg.apache.jasper.compiler.disablejsr199=true
java.arg.2=-Djava.net.preferIPv4Stack=true
java.arg.3=-Dsun.net.http.allowRestrictedHeaders=true
java.arg.4=-Djava.protocol.handler.pkgs=sun.net.www.protocol
java.arg.5=-XX:+UseG1GC
java.arg.6=-Djava.awt.headless=true
java.arg.7=-Djava.security.egd=file:/dev/urandom

#
# Java Memory Arguments
#
java.arg.10=-Xms4096m
java.arg.20=-Xmx4096m
